  const m = String(Math.floor((sec%3600)/60)).padStart(2,'0');

const state = {answers: {}, result: {}, wrong: new Set()};

function arraysEqual(a,b){
  if(a.length!==b.length) return false;
  const a2=[...a].sort((x,y)=>x-y), b2=[...b].sort((x,y)=>x-y);
  return a2.every((v,i)=>v===b2[i]);
}
function isMulti(q){ return q.correct && q.correct.length>1; }
function grade(qn, selected){
  const q = DATA.find(x=>x.n===qn);
  return arraysEqual(selected, q.correct);
}

    b.textContent=s.name;
    b.onclick=()=>{
      document.querySelectorAll('.sectionbar .btn').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      const target = order.findIndex(qn=>qn>=s.start && qn<=s.end);
      if(target>=0){ idx=target; render(); }
    };
    bar.appendChild(b);
  });
}

function render(){
  const qn = order[idx];
  const q = DATA.find(x=>x.n===qn);
  document.getElementById('qnum').textContent = `Question ${q.n}`;
  document.getElementById('qmeta').textContent = isMulti(q) ? "Choose multiple" : "Choose one";
  document.getElementById('stem').textContent = q.stem || "";
  document.getElementById('progress').textContent = `${idx+1}/${order.length}`;

  const optsDiv = document.getElementById('opts'); optsDiv.innerHTML="";
  const selected = state.answers[qn] || [];
  const multi = isMulti(q);

  q.options.forEach((opt,i)=>{
    const n=i+1;
    const label=document.createElement('label'); label.className='opt';
    const input=document.createElement('input');
    input.type = multi ? 'checkbox' : 'radio';
    input.name='opt';
    input.checked = selected.includes(n);
    input.onchange=()=>{
      let cur = state.answers[qn] ? [...state.answers[qn]] : [];
      if(multi){
        if(input.checked){ if(!cur.includes(n)) cur.push(n); }
        else cur = cur.filter(x=>x!==n);
      } else {
        cur=[n];
      }
      state.answers[qn]=cur;
    };
    const span=document.createElement('span'); span.textContent=opt;
    label.appendChild(input); label.appendChild(span);
    optsDiv.appendChild(label);
  });

  const fb=document.getElementById('feedback');
  const res = state.result[qn];
  if(res===true){ fb.className='feedback good'; fb.textContent='âœ… ØµØ­ÙŠØ­'; }
  else if(res===false){
    fb.className='feedback bad';
    fb.textContent = `âŒ Ø®Ø·Ø£\nØ§Ù„Ø¬ÙˆØ§Ø¨ Ø§Ù„ØµØ­ÙŠØ­: ${q.correct.join(",")}`;
  } else {
    fb.className='feedback neutral';
    fb.textContent = 'Ø§Ø®ØªØ± Ø¥Ø¬Ø§Ø¨Ø© Ø«Ù… Ø§Ø¶ØºØ· Next Ù„Ù„ØªØµØ­ÙŠØ­.';
  }
}

function next(){
  const qn=order[idx];
  const selected = state.answers[qn] || [];
  const res = grade(qn, selected);
  state.result[qn]=res;
  if(res===false) state.wrong.add(qn);
  if(res===true) state.wrong.delete(qn);

  if(idx<order.length-1) idx++;
  else showSummary();
  render();
}
function prev(){ if(idx>0) idx--; render(); }

function showSummary(){
  document.getElementById('quizCard').style.display='none';
  document.getElementById('summaryCard').style.display='block';
  const total=order.length;
  const correct = order.filter(qn=> state.result[qn]===true).length;
  const wrong = order.filter(qn=> state.result[qn]===false).length;
  const unanswered = order.filter(qn=> state.result[qn]!==true && state.result[qn]!==false).length;
  const time = document.getElementById('timer').textContent;
  document.getElementById('summaryText').textContent =
    `Ø§Ù„ÙˆÙ‚Øª: ${time}\nØ§Ù„Ù…Ø¬Ù…ÙˆØ¹: ${total}\nâœ… ØµØ­ÙŠØ­: ${correct}\nâŒ Ø®Ø·Ø£: ${wrong}\nâºï¸ Ø¨Ø¯ÙˆÙ† ØªØµØ­ÙŠØ­ (Ù„Ù… ØªØ¶ØºØ· Next): ${unanswered}\n\nRetry Wrong ÙŠØ¹ÙŠØ¯ Ø§Ù„Ø£Ø³Ø¦Ù„Ø© Ø§Ù„Ù„ÙŠ ØºÙ„Ø·Øª ÙÙŠÙ‡Ø§.`;
}

function backToQuiz(){
  document.getElementById('quizCard').style.display='block';
  document.getElementById('summaryCard').style.display='none';
  render();
}

function retryWrong(){
  const wrongArr = Array.from(state.wrong).sort((a,b)=>a-b);
  if(wrongArr.length===0){ alert('Ù…Ø§ ÙÙŠÙ‡ Ø£Ø³Ø¦Ù„Ø© ØºÙ„Ø·.'); return; }
  order = wrongArr;
  idx=0;
  wrongArr.forEach(qn=>{ state.result[qn]=undefined; state.answers[qn]=[]; });
  document.getElementById('quizCard').style.display='block';
  document.getElementById('summaryCard').style.display='none';
  render();
}

function showInfo(){
  const qn=order[idx];
  const q=DATA.find(x=>x.n===qn);
  document.getElementById('modalTitle').textContent = `Ø´Ø±Ø­ Q${qn}`;
  document.getElementById('modalBody').textContent = q.explain || '';
  document.getElementById('modalBack').style.display='flex';
}
function closeInfo(){ document.getElementById('modalBack').style.display='none'; }

document.getElementById('nextBtn').onclick=next;
document.getElementById('prevBtn').onclick=prev;
document.getElementById('finishBtn').onclick=showSummary;
document.getElementById('backBtn').onclick=backToQuiz;
document.getElementById('retryWrongBtn').onclick=retryWrong;
document.getElementById('retryWrongBtn2').onclick=retryWrong;
document.getElementById('infoBtn').onclick=showInfo;
document.getElementById('closeModal').onclick=closeInfo;
document.getElementById('modalBack').onclick=(e)=>{ if(e.target.id==='modalBack') closeInfo(); };

buildSections();
render();
</script>
</body>
